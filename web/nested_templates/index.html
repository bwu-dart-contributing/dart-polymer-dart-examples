<!DOCTYPE html>

<html>
  <head>
    <title>index</title>
    <script src="packages/polymer/boot.js"></script>
  </head>
 
  <body>   
    <template id="tmpl" bind>
      <p>Hello {{name}}</p>
      <ul>
        <template repeat="{{color in colors}}">
          <!-- testing accessing a name in a parent template -->
          <li>
            Your name is {{name}} and your favorite color is {{color}}
            <template if="{{color == 'red'}}">
              I found red for {{name}}
            </template>
          </li>
        </template>
      </ul>
      <template bind="{{address}}">
        <p>You live in {{city}} {{zip}}</p>
      </template>
    </template>
    
    <!-- Or... -->
      
    <template id="tmpl2" bind>
      <p>Hello {{name}}</p>
      <p>You live in {{address.city}} {{address.zip}}</p>
    </template>
    
    <script type="application/dart" src="index.dart"></script>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <title>index</title>
    <script src="packages/polymer/boot.js"></script>
  </head>
 
  <body>
    
    <!-- Handles a simple model object -->
    <template id="tmpl" bind>
      
      <!-- Binding to value doesn't work yet -->
      <!-- See https://code.google.com/p/dart/issues/detail?id=12779 -->
      
      <select selectedIndex="{{selected}}" value="{{value}}">
        <option template repeat="{{fruit in fruits}}">{{fruit}}</option>
      </select>
      
      <div>
        You selected option {{selected}} with value-from-list
        {{fruits[selected]}} and value-from-binding {{value}}
      </div>
    </template>
    
    <!-- When dartbug.com/12779 is fixed, I can show off the easy way
         to bind a map into a list of options -->
    
    <script type="application/dart" src="index.dart"></script>
  </body>
</html>
